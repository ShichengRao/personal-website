<iframe 
  src="{{ .Get "src" }}" 
  title="{{ .Get "title" | default "Embedded Content" }}" 
  width="{{ .Get "width" | default "100%" }}" 
  height="{{ .Get "height" | default "600px" }}" 
  frameborder="{{ .Get "frameborder" | default "0" }}" 
  allow="{{ .Get "allow" | default "clipboard-write" }}" 
  {{ if eq (.Get "allowfullscreen") "true" }}allowfullscreen{{ end }}>
</iframe>
